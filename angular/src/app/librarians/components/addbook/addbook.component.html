<mat-card>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"  matSort>
      
          <!-- Roll No Column -->
          <ng-container matColumnDef="SrNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sr No </th>
            <td mat-cell *matCellDef="let element"> {{element.SrNo}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="bookTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Title </th>
            <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
          </ng-container>
      
          <!-- Mobile Column -->
          <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
          </ng-container>
      
          <!-- STD Column -->
          <ng-container matColumnDef="Published">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
            <td mat-cell *matCellDef="let element"> {{element.Published}} </td>
          </ng-container>
      
              <!-- status Column -->
          <ng-container matColumnDef="Language">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.Language}} </td>
          </ng-container>
      
            <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="primary"  (click)="edit(element)">
              <mat-icon>edit</mat-icon> {{element.action}}</button>
              <button mat-stroked-button color="primary" (click)="delete(element)"><mat-icon>delete</mat-icon>
              {{element.action}}</button>
          </td>
       </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      
            </mat-card>
